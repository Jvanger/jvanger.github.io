<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan - Digital Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #bfcba0;
            color: #333;
            font-family: 'Rufina', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 120px;
            padding: 0 20px;
        }

        .logo {
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none;
            color: #333;
        }

        .nav {
            font-family: 'Courier New', Courier, monospace;
        }

        .nav a {
            color: #333;
            text-decoration: none;
        }

        .intro {
            max-width: 600px;
            margin: 0 auto 60px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            padding: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        .art-piece {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .art-piece:hover {
            transform: translateY(-5px);
        }

        .art-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .art-piece:hover img {
            transform: scale(1.02);
        }

        .art-piece::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .art-piece:hover::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
            }
            
            .intro {
                font-size: 1em;
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                margin-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">Jonathan</a>

        </header>

        <div class="intro">
            Creative outlet. All peices made in Photoshop.
        </div>

        <div class="gallery">
            <div class="art-piece">
                <img src="shrine.jpg" alt="Japanese shrine floating in clouds">
            </div>
            <div class="art-piece">
                <img src="cliff.jpg" alt="Silhouette on cliff edge">
            </div>
            <div class="art-piece">
                <img src="paintthesky.jpg" alt="Portal to night sky">
            </div>
            <div class="art-piece">
                <img src="outcast.jpg" alt="Astronaut in mountains">
            </div>
            <div class="art-piece">
                <img src="floating.jpg" alt="Portal over ocean">
            </div>
            <div class="art-piece">
                <img src="whalePortal.jpg" alt="Whale jumping through portal">
            </div>
            <div class="art-piece">
                <img src="twoWorlds.jpg" alt="Two worlds colliding">
            </div>
            <div class="art-piece">
                <img src="highway1.jpg" alt="Highway in clouds">
            </div>
            <div class="art-piece">
                <img src="headinclouds.jpg" alt="Portrait in clouds">
            </div>
        </div>
    </div>
</body>
</html>
